<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Book-Info</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="../CSS/button.css">
  <link rel="stylesheet" href="../CSS/card.css">
  <link rel="stylesheet" href="../CSS/layout.css">
  <link rel="stylesheet" href="../CSS/sign_in.css">

  <link rel="shortcut icon" type="image/ico" href="../img/logo_small.svg" />


  <script src="../JS/sign_in.js"></script>
  <script src="../JS/filters.js" defer></script>
  <script src="../JS/cardbox.js" defer></script>
  <script src="../JS/page.js" defer></script>
  <script src="../JS/html_attributes.js"></script>

  <script type="text/javascript">window.onload = function () {
      createFooter(); createHeader();
    };</script>



</head>

<body>

  <header></header>

  <main>

    <div class="d-flex flex-row justify-content-start " id="book">

      <div class="" id="book-img">
        <img src="../img/rectangle_15.png" alt="book cover" class="book-img">
      </div>

      <div class="d-flex flex-column justify-content-center" id="book-title-summary">
        <h2 id="title">Book Title</h2>
        <p id="summary"></p>
      </div>

      <div class="d-flex flex-column justify-content-around">

        <div id="author">
          <h3 id="author-h">Author</h3>
          <p id="author-p"></p>
        </div>
        <div id="publisher">
          <h3 id="publisher-h"></h3>
          <p id="publisher-p"></p>
        </div>
        <div id="edition">
          <h3 id="edition-h"></h3>
          <p id="edition-p"></p>
        </div>
        <div id="genre">
          <h3 id="genre-h"></h3>
          <p id="genre-p"></p>
        </div>
        <div id="release">
          <h3 id="release-h"></h3>
          <p id="release-p"></p>
        </div>
        <div id="language">
          <h3 id="language-h"></h3>
          <p id="language-p"></p>
        </div>
        <div id="isbn">
          <h3 id="isbn-h"></h3>
          <p id="isbn-p"></p>
        </div>


      </div>

    </div>





    <div class="d-flex flex-row justify-content-center" id="book-location">
      <div class="d-flex flex-column justify-content-center">

        <div id="basicMap" class="map-div"></div>

      </div>


      <div class="d-flex flex-row justify-content-center">
        <!-- libraries and locations -->
        <h3>Library</h3>
        <h3>Location</h3>
      </div>
    </div>
  </main>


  <footer></footer>


</body>

</html>
