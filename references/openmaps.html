<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 100%;
          height: 100%;
          margin: 0;
      }
    </style>
    <script src="../resources/OpenLayers-2.13.1/OpenLayers.js"></script>
    <script>
      function init() {
        map = new OpenLayers.Map("basicMap");
        let mapnik         = new OpenLayers.Layer.OSM();
        let fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        let toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        // 38.2903577,21.7911003
        // let position       = new OpenLayers.LonLat(13.41,52.52).transform( fromProjection, toProjection);

        let position       = new OpenLayers.LonLat(38.29,21.79).transform( fromProjection, toProjection);
        let zoom           = 15; 

        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }
    </script>
  </head>
  <body onload="init();">
    <div id="basicMap"></div>
  </body>
</html>
