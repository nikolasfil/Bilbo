<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.6.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://openlayers.org/en/v6.6.1/build/ol.js"></script>
</head>

<body>
    <div id="map" class="map"></div>

    <script>
        // Define the icon style
        var iconStyle = new ol.style.Style({
            image: new ol.style.Icon({
                src: 'path/to/icon.png',
                scale: 0.5 // adjust the scale as per your needs
            })
        });

        // Create the vector layer
        var vectorLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
                features: [
                    new ol.Feature({
                        geometry: new ol.geom.Point(ol.proj.fromLonLat([longitude, latitude])) // set the icon position
                    })
                ]
            }),
            style: iconStyle
        });

        // Create the map
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                vectorLayer
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([longitude, latitude]), // set the initial center of the map
                zoom: 10 // set the initial zoom level
            })
        });

        // Add hover interaction to the vector layer
        var selectPointerMove = new ol.interaction.Select({
            condition: ol.events.condition.pointerMove,
            layers: [vectorLayer]
        });

        // Handle the hover event
        map.addInteraction(selectPointerMove);
        selectPointerMove.on('select', function (e) {
            var feature = e.selected[0];
            if (feature) {
                // Change the style when hovering
                feature.setStyle(new ol.style.Style({
                    image: new ol.style.Icon({
                        src: 'path/to/icon-focused.png', // set the path to the focused icon image
                        scale: 0.7 // adjust the scale as per your needs
                    })
                }));
            }
        });
    </script>
</body>

</html>
